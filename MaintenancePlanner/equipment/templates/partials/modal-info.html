<div class="modal" id="myModal{{ eq.id }}" tabindex="-1"
     aria-labelledby="myModalLabel1" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fa-solid fa-circle-info fa-lg me-2"></i>
                    Equipment Description: {{ eq.description }}
                </h5>
                <button type="button" class="btn-close"
                        data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">
                {% include 'partials/equipment-info.html' %}
            </div>
            <div class="modal-footer">
                <a type="button" class="btn btn-primary"
                   href="{% url 'service-history' eq.id %}">Service History
                </a>
                <button type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Close
                </button>
            </div>
        </div>
    </div>
</div>
