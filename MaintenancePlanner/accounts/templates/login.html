{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row justify-content-center mt-3">
        <div class="col-3 ">
            <div class="card bg-light mb-3" style="max-width: 400rem;">
                <div class="card-header">
                    <i class="fa-solid fa-address-card fa-lg"></i> Sign In
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn  btn-primary mt-3 mb-3">Sign in</button>
                    </form>
                    <div class="border-top pt-3">
                        <small class="text-muted">
                            Forgot You Password ?
                            <a class="ml-2 text-decoration-none" href="{% url 'password-reset' %}">
                                Reset Password
                            </a>
                        </small>
                    </div>

                </div>
            </div>
        </div>
    </div>

{% endblock %}
