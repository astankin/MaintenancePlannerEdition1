{% extends 'base.html' %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card bg-light mb-3" style="max-width: 200rem;">
                <div class="card-header">
                    <i class="fa-solid fa-plus fa-lg me-2"></i> Create Operation
                </div>
                <div class="card-body">
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Add</button>
                        <a href="{% url 'home-page' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
