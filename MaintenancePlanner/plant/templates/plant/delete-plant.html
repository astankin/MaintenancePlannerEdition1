<div class="modal" id="myModal2{{ plant.id }}" tabindex="-1"
     aria-labelledby="myModalLabel2" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fa-solid fa-trash-can fa-lg me-2"></i>
                <h5 class="modal-title"> Delete Plant</h5>
                <button type="button" class="btn-close"
                        data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body text-start">
                <p>You have selected to delete Plant:</p>
                <p><strong>Name:</strong> {{ plant.name }}</p>
                <p><strong>Country:</strong> {{ plant.country }}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success"
                        data-bs-dismiss="modal">Close
                </button>
                <form action="{% url 'delete-plant' plant.id %}"
                      method="post">
                    {% csrf_token %}
                    <!-- Confirm Button -->
                    <button class="btn btn-danger" type="submit">Delete
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
