{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block content %}
    {% load crispy_forms_tags %}
        <div class="row justify-content-center mt-3">
            <div class="col-4">
                <div class="card bg-light mb-3" style="max-width: 200rem;">
                  <div class="card-header">
                      <i class="fa-solid fa-plus fa-lg me-2"></i> Update Report
                  </div>
                  <div class="card-body">
                      <form action="{% url 'update-plant' plant.id %}" method="POST">
                          {% csrf_token %}
                          {{ form.as_p}}
                          <button type="submit" class="btn btn-primary">Update</button>
                          <a href="javascript:window.history.back()" class="btn btn-secondary">Cancel</a>
                      </form>
                  </div>
            </div>
            </div>
        </div>
{% endblock %}
